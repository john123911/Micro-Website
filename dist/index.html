<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <!-- Roboto Font  -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        

        <!-- Custom CSS -->
        <link rel="stylesheet" href="\css\styles.css">
    </head>
    <body>
        <div class="grid-container">

            <!-- Header -->
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-symbols-outlined">menu</span>
                </div>
                <div class="header-left">
                    <span class="material-icons-outlined">search</span>
                </div>
                <div class="header-right">
                    <span class="material-icons-outlined">notifications</span>
                    <span class="material-icons-outlined">email</span>
                    <span class="material-icons-outlined">account_circle</span>    
                </div>
            </header>
            <!-- End of Header -->

            <!-- Sidebar -->
            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <span class="material-icons-outlined">
                            menu
                            </span> MENU
                    </div>
                    <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
                </div>
                
                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">dashboard</span>Home
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">inventory_2</span>Monitoring
                    </li>
                    
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">settings</span>Settings
                    </li>
                </ul>
            </aside>
            <!-- End Sidebar -->

            <!-- Main -->
            <main class="main-container">
                <div class="main-title">
                    <h2>DASHBOARD</h2>
                </div>
                <div class="main-cards">
                    <div class="card" id="wLevel">
                        <div class="card-inner">
                            <h3>WATER LEVEL</h3>
                            <span class="material-icons-outlined">
                                square_foot
                                </span>
                        </div>
                        <div class="values">
                            <h1 id="water-level">N/A </h1>
                            <h1>cm</h1>
                        </div>
                        
                        
                    </div>
                    <div class="card" id="wFlow">
                        <div class="card-inner">
                            <h3>WATER FLOW</h3>
                            <span class="material-icons-outlined">
                                water
                                </span>
                        </div>
                        <div class="values">
                            <h1 id="water-flow">N/A</h1>
                            <h1>ft/s</h1>
                        </div>
                        
                    </div>
                    <div class="card" id="rInt">
                        <div class="card-inner">
                            <h3>RAIN INTENSITY</h3>
                            <span class="material-icons-outlined">
                                water_drop
                                </span>
                        </div>
                        <div class="values">
                            <h1 id="rain-intensity">N/A</h1>
                            <h1>mm/h</h1>
                        </div>
                    </div>

                </div>
        </div>
        <!-- Custom JS -->
        <script src="bundle.js"></script>
    </body>
</html>
